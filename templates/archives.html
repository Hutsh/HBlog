{% extends "home_base.html" %}
{% load custom_markdown %}
{% block content %}

    <div class="sub-nav">
        <a href="{% url "home" %}" class="nav-inactive">Home</a>
        <a href="{% url "archives" %}" class="nav-active">Archives</a>
        <a href="#" class="nav-inactive">About</a>
        <div class="nav-search">
            <div id="search-btn" class="search-button">
                <i class="iconfont">&#xe627;</i>
            </div>
            <input id="si" type="text" class="search-input" placeholder="Type to search"/>
        </div>
    </div>

    <div class="archive-wraper">
        {% for post in post_list %}
            <div class="archive-post">
                <div class="archive-info">
                    {{ post.date_time | date:"M j, Y"}}
                </div>

                <div class="archive-title">
                    <a href="{% url "detail" id=post.id %}">{{ post.title }}</a>
                </div>
            </div>
        {% endfor %}




    </div>
{% endblock %}
